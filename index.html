<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="card">
        <h3>طراحی اختصاصی</h3>
        <p class="price">تماس بگیرید</p>

        <ul>
            <li>نیازسنجی</li>
            <li>UI/UX اختصاصی</li>
            <li>پنل مدیریت</li>
            <li>پشتیبانی</li>
        </ul>

        <button>درخواست مشاوره</button>
    </div>

    <div class="card card-center">
        <h3>حرفه‌ای</h3>
        <p class="price">۷.۷ میلیون</p>

        <ul>
            <li>دامنه و هاست</li>
            <li>ریسپانسیو</li>
            <li>سئو پایه</li>
            <li>۳ ماه پشتیبانی</li>
        </ul>

        <button>شروع رایگان</button>
    </div>

    <div class="card">
        <h3>اقتصادی</h3>
        <p class="price">۴.۹ میلیون</p>

        <ul>
            <li>قالب آماده</li>
            <li>۴ صفحه</li>
            <li>ریسپانسیو</li>
            <li>۱ ماه پشتیبانی</li>
        </ul>

        <button>شروع رایگان</button>
    </div>

</div>

</body>
</html>
